<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Contact</h1>

  <form action="mailto:sonair@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Email:
      <input name="email" type="email" required>
    </label>
    <br><br>

    <label>
      Subject:
      <input name="subject">
    </label>
    <br><br>

    <label>
      Message:
      <textarea name="body" rows="6" cols="40" required></textarea>
    </label>
    <br><br>

    <button>Send</button>
  </form>
  <script type="module" src="../global.js"></script>

</body>
</html>
