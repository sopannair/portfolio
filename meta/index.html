<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meta | Portfolio</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main>
      <h1>Meta</h1>
    <div class="time-slider-container">
      <label>
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" value="100" />
        <time id="commit-time"></time>
      </label>
    </div>
    <dl id="files">


    </dl>
      <div id="stats"></div>

      <div id="chart"></div>

      <h2>Commits by time of day</h2>
      <div id="chart"></div>

      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

      </dl>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>

    </main>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
